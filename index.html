<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Photo Gallery</title>
  </head>
  <body>
    <div id="root">
      <!-- Splash Screen - 在 React 加载前显示 -->
      <div
        id="splash-screen"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: linear-gradient(
            135deg,
            #0f172a 0%,
            #581c87 50%,
            #0f172a 100%
          );
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family:
            -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        "
      >
        <!-- 背景装饰 -->
        <div
          style="
            position: absolute;
            top: -10rem;
            right: -10rem;
            width: 20rem;
            height: 20rem;
            background: rgba(168, 85, 247, 0.2);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 3s ease-in-out infinite;
          "
        ></div>
        <div
          style="
            position: absolute;
            bottom: -10rem;
            left: -10rem;
            width: 20rem;
            height: 20rem;
            background: rgba(236, 72, 153, 0.2);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 3s ease-in-out infinite 1s;
          "
        ></div>
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20rem;
            height: 20rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 3s ease-in-out infinite 0.5s;
          "
        ></div>

        <!-- 主要内容 -->
        <div
          style="
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
          "
        >
          <!-- Logo -->
          <div
            style="
              width: 6rem;
              height: 6rem;
              background: linear-gradient(135deg, #a855f7, #ec4899);
              border-radius: 1rem;
              display: flex;
              align-items: center;
              justify-content: center;
              box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
              animation: logoFloat 3s ease-in-out infinite;
            "
          >
            <!-- 相机图标 SVG -->
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M3 9a2 2 0 0 1 2-2h.93a2 2 0 0 0 1.664-.89l.812-1.22A2 2 0 0 1 10.07 4h3.86a2 2 0 0 1 1.664.89l.812 1.22A2 2 0 0 0 18.07 7H19a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"
              />
              <circle cx="12" cy="13" r="3" />
            </svg>
          </div>

          <!-- 应用标题 -->
          <div style="text-align: center">
            <h1
              style="
                font-size: 2.5rem;
                font-weight: bold;
                background: linear-gradient(to right, #a855f7, #ec4899);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                margin: 0 0 0.5rem 0;
              "
            >
              Photo Gallery
            </h1>
            <p style="color: #cbd5e1; font-size: 1.125rem; margin: 0">
              Capturing moments, creating memories
            </p>
          </div>

          <!-- 加载动画 -->
          <div style="display: flex; gap: 0.5rem; margin-top: 1rem">
            <div
              style="
                width: 0.5rem;
                height: 0.5rem;
                background: #a855f7;
                border-radius: 50%;
                animation: bounce 1.5s ease-in-out infinite;
              "
            ></div>
            <div
              style="
                width: 0.5rem;
                height: 0.5rem;
                background: #a855f7;
                border-radius: 50%;
                animation: bounce 1.5s ease-in-out infinite 0.2s;
              "
            ></div>
            <div
              style="
                width: 0.5rem;
                height: 0.5rem;
                background: #a855f7;
                border-radius: 50%;
                animation: bounce 1.5s ease-in-out infinite 0.4s;
              "
            ></div>
          </div>

          <!-- 加载文字 -->
          <p
            style="
              color: #94a3b8;
              font-size: 0.875rem;
              margin: 0;
              animation: fadeInOut 2s ease-in-out infinite;
            "
          >
            Loading your beautiful memories...
          </p>
        </div>

        <!-- CSS 动画 -->
        <style>
          @keyframes pulse {
            0%,
            100% {
              opacity: 0.2;
            }
            50% {
              opacity: 0.4;
            }
          }

          @keyframes logoFloat {
            0%,
            100% {
              transform: translateY(0) scale(1);
            }
            50% {
              transform: translateY(-10px) scale(1.05);
            }
          }

          @keyframes bounce {
            0%,
            80%,
            100% {
              transform: scale(0);
              opacity: 0.5;
            }
            40% {
              transform: scale(1);
              opacity: 1;
            }
          }

          @keyframes fadeInOut {
            0%,
            100% {
              opacity: 0.5;
            }
            50% {
              opacity: 1;
            }
          }

          /* 确保在移动设备上也能正常显示 */
          @media (max-width: 640px) {
            #splash-screen h1 {
              font-size: 2rem;
            }
            #splash-screen p {
              font-size: 1rem;
            }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
